{% extends "mail/layout.html" %}

{% block body %}
<div class="formlog">
    <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/400/000000/external-email-cyber-security-kiranshastry-lineal-color-kiranshastry-2.png"/>
    <h1>appMail</h1>
</div>
<div class="formlogreg">
    
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}
